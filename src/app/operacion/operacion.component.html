<h1>Mi Calculadora</h1>

<label for="numberA">Introduce el primer número:</label>
<input type="number" id="numberA" name="numberA" [(ngModel)]="numberA" required minlength="4" maxlength="8" size="10" (change)="checkNumbers()" />

<label for="numberB">Introduce el segundo número:</label>
<input type="number" id="numberB" name="numberB" [(ngModel)]="numberB" required minlength="4" maxlength="8" size="10" (change)="checkNumbers()"/>

<h2 [style]="estiloComprobandoOperacion">{{comprobandoOperacion}}</h2>
<label for="result">Resultado de la operación:</label>
<input type="number" id="result" name="numberB" [(ngModel)]="result" required minlength="4" maxlength="8" size="10" />

<button (click)="sum()">Sumar</button>
<button (click)="subtract()">Restar</button>
<button (click)="multiply()">Multiplicacion</button>
<button (click)="divide()">División</button>
